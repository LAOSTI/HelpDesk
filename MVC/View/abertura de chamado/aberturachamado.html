<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Abertura Chamado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="aberturachamado.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3 class="titulo">Abertura de Chamados</h3>
    <div id="card" style="width: 60rem;">
        <div class="card-body">
            <form action="processar_abertura.php" method="POST"> 
                <div class="row mb-3">
                    <div class="col">
                        <select class="form-select" name="data[tbabertura][nivel]"  aria-label="Cargo" required>
                            <option selected>Nível do chamado</option>
                            <option value="1">Alto</option>
                            <option value="2">Médio</option>
                            <option value="3">Baixo</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" name="data[tbabertura][tipo]"  aria-label="Cargo" required>
                            <option selected> Tipo </option>
                            <option value="1">Máquina com defeito</option>
                            <option value="2">Sistema fora do ar</option>
                            <option value="3">Problema no login</option>
                            <option value="4">Outra situação</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <div class="form-floating" name="data[tbabertura][descricao]" >
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px;" required></textarea>
                            <label for="floatingTextarea2">Descreva o chamado</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Fechar chamado</button> 
                    </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Salvar chamado</button> 
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Reabrir chamado</button> 
                </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
