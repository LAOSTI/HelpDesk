<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
        <div id="card" style="width: 45rem;">
            <div class="card-body">
                <h3>Cadastro</h3>
                <form action="processar_cadastro.php" method="POST"> 
                    <div class="row mb-3">
                        <div class="col">
                            <span class="input-group-text">Nome</span>
                            <input type="text" aria-label="name" class="form-control" name="data[tbcliente][name]"placeholder="Nome completo" required>
                        </div>
                        <div class="col">
                            <span class="input-group-text">Telefone</span>
                            <input type="tel" class="form-control" id="telefone" name="data[tbcliente][telefone]" pattern="[0-9]{11}" placeholder="XXXXXXXXXXX" maxlength="11" inputmode="numeric" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <span class="input-group-text">Email</span>
                            <input type="email" class="form-control" id="email" name="data[ttbcliente][email]" placeholder="nome@exemplo.com" required>
                        </div>
                        <div class="col">
                            <span class="input-group-text">Cargo</span>
                            <select class="form-select" name="data[tbcliente][cargo]"  aria-label="Cargo" required>
                                <option selected>Escolha...</option>
                                <option value="1">Desenvolvedor</option>
                                <option value="2">Infraestrutura</option>
                                <option value="3">Suporte TÃ©cnico</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Enviar</button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
<script>
$("#card").submit(function(){
    console.log(this);
    $.ajax({
    url: '',
    type: 'post',
    data: $(this).serialize(),
    })
  
    })
</script>
</body>
</html>
